<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Notice that socket.io adds a path to its client-side js that is not in /public -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- This is my example client-side javascript that uses socket.io -->
    <script src="javascripts/draw.js"></script>
  </head>
  <body>
    <div id="game-info" class="row">
      <p> There are currently <span id="numPlayers">no</span> players.</p>
      <input id="start" type="button" value="Start Game">
      <input id="stop" type="button" value="End Game">
      <input id="new-word" type="button" value="Click here to see your word">
      <div id="gameword"></div>
      <div id="welcome"></div>
      <button id="clear">clear</button>
    </div>
    <div class="row">
      <div id="drawing-area" style="width:56%;" class="col s7">
        <canvas id="main" width="700" height="500"></canvas>
      </div>
      <div style="width: 23%;" id="chat-section" class="col s3">
        <div id="chatbox">
        </div>
        <div>
          <input onclick="this.select()" id="msg" type="text" placeholder="Enter your answer here">
          <input type="button" id="sendmsg" value="send">
        </div>
      </div>
      <div id="users" class="col s2"></div>
    </div>
  </body>
</html>
